[pytest]
# ============================================================================
# Pytest Configuration for Breweries Data Lake
# ============================================================================

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Additional command line options
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes

# Custom markers
markers =
    integration: Integration tests that require external services (API, database, etc.)
    slow: Tests that take a long time to run
    unit: Fast unit tests that use mocks
    
# Coverage options
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
