# ============================================================================
# Breweries Data Lake - Docker Compose Configuration
# Apache Airflow 3.0 with CeleryExecutor, Redis and PostgreSQL
# ============================================================================
#
# WARNING: This configuration is for local development. 
# Do not use it in a production deployment.
#
# Environment Variables:
# - AIRFLOW_IMAGE_NAME: Docker image name (default: breweries/airflow:3.0.0)
# - AIRFLOW_UID: User ID in Airflow containers (default: 50000)
# - AIRFLOW_PROJ_DIR: Base path for volumes (default: .)
# - _AIRFLOW_WWW_USER_USERNAME: Admin username (default: airflow)
# - _AIRFLOW_WWW_USER_PASSWORD: Admin password (default: airflow)
# ============================================================================

---
x-airflow-common:
  &airflow-common
  # Build custom image with Delta Lake and PySpark support
  image: ${AIRFLOW_IMAGE_NAME:-breweries/airflow-delta:2.9.3-python3.11}
  build: .
  environment:
    &airflow-common-env
    # Executor Configuration
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor
    AIRFLOW__CORE__ENABLE_XCOM_PICKLING: 'true'
    
    # Database Configuration
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    
    # Celery Configuration
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
    AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
    
    # Security
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__WEBSERVER__SECRET_KEY: 'breweries_secret_key_change_in_production'
    
    # DAG Configuration
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__CORE__LOAD_DEFAULT_CONNECTIONS: 'false'
    
    # API Configuration
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    
    # Scheduler Health Check
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    
    # Python Path
    PYTHONPATH: /opt/airflow/src:/opt/airflow
    
    # Java Home (for PySpark)
    JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64/
    
    # Spark Configuration
    SPARK_HOME: /home/airflow/.local/lib/python3.11/site-packages/pyspark
    
  volumes:
    - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
    - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
    - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
    - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
    - ${AIRFLOW_PROJ_DIR:-.}/src:/opt/airflow/src
    - ${AIRFLOW_PROJ_DIR:-.}/utils:/opt/airflow/utils
    - ${AIRFLOW_PROJ_DIR:-.}/lakehouse:/opt/airflow/lakehouse
    - ${AIRFLOW_PROJ_DIR:-.}/monitoring:/opt/airflow/monitoring
    - ${AIRFLOW_PROJ_DIR:-.}/tests:/opt/airflow/tests
    - ${AIRFLOW_PROJ_DIR:-.}/dashboards:/opt/airflow/dashboards
    - ${AIRFLOW_PROJ_DIR:-.}/create_user.py:/opt/airflow/create_user.py
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    &airflow-common-depends-on
    redis:
      condition: service_healthy
    postgres:
      condition: service_healthy

name: breweries_data_lake

services:
  # ==========================================================================
  # PostgreSQL - Metadata Database
  # ==========================================================================
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always
    networks:
      - breweries-network

  # ==========================================================================
  # Redis - Message Broker for Celery
  # ==========================================================================
  redis:
    image: redis:7-alpine
    expose:
      - 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 30s
      retries: 50
      start_period: 30s
    restart: always
    networks:
      - breweries-network

  # ==========================================================================
  # Airflow Webserver (API Server in Airflow 3.0)
  # ==========================================================================
  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks:
      - breweries-network

  # ==========================================================================
  # Airflow Scheduler
  # ==========================================================================
  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks:
      - breweries-network

  # ==========================================================================
  # Airflow Worker (Celery)
  # ==========================================================================
  airflow-worker:
    <<: *airflow-common
    command: celery worker
    healthcheck:
      test:
        - "CMD-SHELL"
        - 'celery --app airflow.providers.celery.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}" || celery --app airflow.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}"'
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    environment:
      <<: *airflow-common-env
      # Required to handle warm shutdown of the celery workers properly
      DUMB_INIT_SETSID: "0"
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks:
      - breweries-network

  # ==========================================================================
  # Airflow Triggerer (for Deferrable Operators)
  # ==========================================================================
  airflow-triggerer:
    <<: *airflow-common
    command: triggerer
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks:
      - breweries-network

  # ==========================================================================
  # Airflow Init - Database Migration and User Creation
  # ==========================================================================
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        # Check AIRFLOW_UID
        if [[ -z "${AIRFLOW_UID}" ]]; then
          echo
          echo -e "\033[1;33mWARNING!!!: AIRFLOW_UID not set!\e[0m"
          echo "If you are on Linux, you SHOULD set AIRFLOW_UID in .env file"
          echo "See: https://airflow.apache.org/docs/apache-airflow/stable/howto/docker-compose/index.html#setting-the-right-airflow-user"
          echo
        fi
        
        # Check system resources
        one_meg=1048576
        mem_available=$$(($$(getconf _PHYS_PAGES) * $$(getconf PAGE_SIZE) / one_meg))
        cpus_available=$$(grep -cE 'cpu[0-9]+' /proc/stat)
        disk_available=$$(df / | tail -1 | awk '{print $$4}')
        warning_resources="false"
        
        if (( mem_available < 4000 )) ; then
          echo
          echo -e "\033[1;33mWARNING!!!: Not enough memory available for Docker.\e[0m"
          echo "At least 4GB of memory required. You have $$(numfmt --to iec $$((mem_available * one_meg)))"
          echo
          warning_resources="true"
        fi
        
        if (( cpus_available < 2 )); then
          echo
          echo -e "\033[1;33mWARNING!!!: Not enough CPUS available for Docker.\e[0m"
          echo "At least 2 CPUs recommended. You have $${cpus_available}"
          echo
          warning_resources="true"
        fi
        
        if (( disk_available < one_meg * 10 )); then
          echo
          echo -e "\033[1;33mWARNING!!!: Not enough Disk space available for Docker.\e[0m"
          echo "At least 10 GBs recommended. You have $$(numfmt --to iec $$((disk_available * 1024 )))"
          echo
          warning_resources="true"
        fi
        
        if [[ $${warning_resources} == "true" ]]; then
          echo
          echo -e "\033[1;33mWARNING!!!: You have not enough resources to run Airflow (see above)!\e[0m"
          echo "Please follow the instructions to increase amount of resources available:"
          echo "   https://airflow.apache.org/docs/apache-airflow/stable/howto/docker-compose/index.html#before-you-begin"
          echo
        fi
        
        # Create directories
        mkdir -p /sources/logs /sources/dags /sources/plugins
        chown -R "${AIRFLOW_UID}:0" /sources/{logs,dags,plugins,lakehouse,monitoring}
        
        # Initialize Airflow
        exec /entrypoint airflow version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
      _PIP_ADDITIONAL_REQUIREMENTS: ''
    user: "0:0"
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}:/sources
    networks:
      - breweries-network

  # ==========================================================================
  # Airflow CLI (for debugging)
  # ==========================================================================
  airflow-cli:
    <<: *airflow-common
    profiles:
      - debug
    environment:
      <<: *airflow-common-env
      CONNECTION_CHECK_MAX_COUNT: "0"
    command:
      - bash
      - -c
      - airflow
    networks:
      - breweries-network

  # ==========================================================================
  # Flower - Celery Monitoring Tool
  # Enable with: docker-compose --profile flower up
  # ==========================================================================
  flower:
    <<: *airflow-common
    command: celery flower
    profiles:
      - flower
    ports:
      - "5555:5555"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:5555/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks:
      - breweries-network

  # ==========================================================================
  # Streamlit - Dashboard Analytics
  # Access: http://localhost:8501
  # ==========================================================================
  streamlit:
    <<: *airflow-common
    entrypoint: []
    environment:
      <<: *airflow-common-env
      HOME: /home/airflow
    command: 
      - bash
      - -c
      - |
        pip install --no-cache-dir streamlit==1.31.0 plotly==5.18.0 deltalake==0.15.0 && \
        streamlit run /opt/airflow/dashboards/streamlit_app.py --server.port=8501 --server.address=0.0.0.0
    profiles:
      - streamlit
    ports:
      - "8501:8501"
    container_name: streamlit
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks:
      - breweries-network

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  postgres-db-volume:
    driver: local

# ==========================================================================
# Networks
# ==========================================================================
networks:
  breweries-network:
    driver: bridge
